<html>
<body>
<h1>Articles</h1>

<table  border="1">
<tr>
  <td>List of Articles</td>
  <td>Created by</td>
</tr>
{% for article in all_pages %}
<tr>
  <td><a href="/wiki/{{article.id}}/">{{ article.title }}</a></td>
  <td>{{article.user}}</td>
</tr>
{%endfor%}
</table>
{%if status %}
   You are logged in!! 
   <p><a href="/accounts/logout/">Logout</a> </p>
   <p><a href="/wiki/create/">Create page</a></p>
{%else%}
   <p><a href="/accounts/login/">Login</a></p>
{%endif%}
<p><a href="/accounts/register/">Register</a></p>
</body>
</html>
